<div class="app-content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                        <div class="card border-grey border-lighten-3 m-0">
                            <div class="card-header border-0 pb-0">
                                <div class="card-title text-center">
                                    <div class="p-1">
                                        <h1>Login</h1>
                                    </div>
                                </div>
                                <!-- <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                                    <span>Easily
                                        Using</span></h6> -->
                            </div>
                            <div class="card-content">
                                <!-- <div class="text-center">
                                    <a class="btn btn-social-icon mr-1 mb-1 btn-outline-google my-1"
                                        #loginRef><span class="fa fa-google"></span></a>
                                </div>
                                <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                                    <span>OR Using Account</span></p> -->
                                <div class="card-body pt-0" >
                                    <form class="form-horizontal" [formGroup]="form" >
                                        <fieldset class="form-group floating-label-form-group">
                                            <label for="user-name">Your Username</label>
                                            <input type="text" class="form-control" id="user-name"
                                                placeholder="Your Username" formControlName="username" required>
                                        </fieldset>
                                        <fieldset class="form-group floating-label-form-group mb-1">
                                            <label for="user-password">Enter Password</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Enter Password" formControlName="password" required> 
                                        </fieldset>
                                        <div class="form-group row">
                                            <div class="col-sm-6 col-12 text-center text-sm-left">
                                                <fieldset>
                                                    <input type="checkbox" id="remember-me" class="chk-remember">
                                                    <label for="remember-me">&nbsp;Remember Me</label>
                                                </fieldset>
                                            </div>
                                            <div class="col-sm-6 col-12 float-sm-left text-center text-sm-right"><a
                                                   [routerLink]="['/reset-password']"  class="card-link">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-outline-primary btn-block" (click)="onLogin()"><i
                                                class="feather icon-unlock"></i> Login</button>
                                    </form>
                                </div>
                                <!-- <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                                    <span>New User
                                        ?</span></p>
                                <div class="card-body">
                                    <a class="btn btn-outline-danger btn-block" [routerLink]="['/register']"><i
                                            class="feather icon-user"></i> Register</a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
