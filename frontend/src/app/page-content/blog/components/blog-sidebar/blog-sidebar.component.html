<!-- Search Widget -->
<div class="card">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
        <div class="input-group">
            <input type="text" class="form-control" #search placeholder="Type user email for search" (keyup)="searchBlog(search.value)">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
            </span>
        </div>
    </div>
</div>
