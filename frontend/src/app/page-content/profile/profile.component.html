<ngb-tabset>
    <ngb-tab title="Basic Info">
        <ng-template ngbTabContent>
           <app-user-profile></app-user-profile>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Settings">
        <ng-template ngbTabContent>
            <form>
                <div class="form-row mb-3 mt-2">
                  <div class="col-12">
                    <h1>Change password</h1>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-2 col-form-label">Old password</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" placeholder="********" [(ngModel)]="oldPassword" name="oldPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-2 col-form-label">New password</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" placeholder="********" [(ngModel)]="newPassword" name="newPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-2 col-form-label">Confirm new password</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control"  placeholder="********" [(ngModel)]="confirmPassword" name="password">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-primary mr-2" (click)="onChangePassword()">Change</button>
                        <button type="button" class="btn btn-warning">Cancel</button>
                    </div>
                </div>
            </form>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
