<h1>Document List</h1>
<div class="row text-right my-1">
    <div class="col-12">
        <button class="btn btn-success mr-2" (click)="onUploadDocument()">
            <i class="fa fa-upload"></i>
        </button>

    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-no-bordered table-hover">
        <thead>
            <tr>            
                <th>Comment</th>
                <th>File type</th>
                <th>Date Upload</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of sources | paginate:config;">
                <td>{{item.description}}</td>
                <td>{{item.linkFile.split('.')[1].toUpperCase()}}</td>
                <td>{{item.createdAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                <td><button class="btn btn-primary" (click)="downloadFile(item)"><i class="fa fa-download"></i> Download</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-12 text-right">
            <pagination-controls [id]="config.id" [maxSize]="maxSize" [directionLinks]="directionLinks"
                [autoHide]="autoHide" [responsive]="responsive" [previousLabel]="labels.previousLabel"
                [nextLabel]="labels.nextLabel" [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                [screenReaderPageLabel]="labels.screenReaderPageLabel"
                [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel" (pageChange)="onPageChange($event)">
            </pagination-controls>
        </div>
    </div>
</div>


<app-modal-popup-custom [modalObject]="modalObject">
    <h3 class="mb-3">Upload document</h3>
    <form class="form-upload" [formGroup]="form">
        <div class="form-group row">
            <div class="col-md-3 form-col-label">
                Choose files * 
            </div>
            <div class="col-md-9">
                <input type="file" class="form-control" (change)="fileChangeEvent($event)">
                <span>*Accept only xlsx, docx</span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 form-col-label">
                Comment
            </div>
            <div class="col-md-9">
                <!-- <input type="text" class="form-control" > -->
                <textarea name="" id="" cols="30" rows="5" class="form-control" formControlName="description"></textarea>
            </div>
        </div>

    </form>
</app-modal-popup-custom>
