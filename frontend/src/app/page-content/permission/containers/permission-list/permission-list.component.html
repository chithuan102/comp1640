<h1>Role List</h1>
<div class="row text-right my-1">
    <div class="col-12">
        <!-- <button class="btn btn-info " (click)="onCreate()">
            <i class="fa fa-user-plus"></i>
        </button> -->
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-no-bordered table-hover">
        <thead>
            <tr>
                <th>Role</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of sources">
                <td>{{item.description}}</td>
                <td>{{item.description}}</td>
                <td>
                    <!-- <app-toggle-switch [model]="item.status" [readonly]="true" (modelChange)="onChangeStatus($event)"></app-toggle-switch> -->
                    <div  *ngIf="item.status">
                      <span class="tag tag-green fixed-width">Active</span>
                    </div>
                    <div  *ngIf="!item.status">
                        <span class="tag tag-red fixed-width">Inactive</span>
                    </div>
                </td>
                <td><button class="btn btn-info mr-1" (click)="onView(item)">
                        <i class="fa fa-edit"></i>
                    </button>
                    <!-- <button class="btn btn-warning mr-1" (click)="onView()">
                        <i class="fa fa-eye"></i>
                    </button>
                    <button class="btn btn-danger" (click)="onDelete()">
                        <i class="fa fa-trash"></i>
                    </button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
